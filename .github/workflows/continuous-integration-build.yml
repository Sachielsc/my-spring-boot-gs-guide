name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: spring-guides/getting-started-macros/.github/workflows/build_initial_complete_maven_gradle.yml@main

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Maven Wrapper
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean install
